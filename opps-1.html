<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class result {
            constructor(Physics, Chemistry, Biology, Mathematics , computer){
                this.Physics = Physics;
                this.Chemistry = Chemistry;
                this.Biology = Biology;
                this.Mathematics = Mathematics;
                this.computer = computer;
            }
            printresult(){
                let res = ((this.Physics + this.Chemistry + this.Biology + this.Mathematics + this.computer)/500)*100;
                console.log(res + "%");
            }
        }
        let s1= new result(80,10,20,50,30)
        s1.printresult()
    </script>
</body>
</html>

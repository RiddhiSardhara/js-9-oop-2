<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class MultiplicationTable {
            constructor(number) {
                this.number = number;
            }

            printTable() {
                let multiplier = 1;
                do {
                    let result = this.number * multiplier;
                    console.log(`${this.number} x ${multiplier} = ${result}`);
                    multiplier++;
                } while (multiplier <= 10);
            }
        }

        // Example usage:
        const tableOfSeven = new MultiplicationTable(220);
        tableOfSeven.printTable();

    </script>
</body>

</html>
